<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeau PixelPlant</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <div class="bandeau">
        <div class="left">PixelPlant</div> <!-- Partie gauche du bandeau -->
        <div class="right" id="datetime"></div> <!-- Partie droite avec la date et l'heure -->
    </div>

    <script>
        // JavaScript pour afficher la date et l'heure
        function displayDateTime() {
            const now = new Date();
            const datetimeElement = document.getElementById('datetime');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            const formattedDateTime = now.toLocaleString('fr-FR', options);
            datetimeElement.textContent = formattedDateTime;
        }
        displayDateTime(); // Appel de la fonction pour afficher la date et l'heure actuelles
    </script>
</body>
</html>
