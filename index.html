<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo à Villereau (45170)</title>
    <!-- Style pour le fond bleu clair et les éléments de texte centrés -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ADD8E6; /* Couleur de fond bleu clair */
            margin: 0;
            padding: 0;
        }
        .top-banner {
            background-color: #000; /* Couleur de fond noir */
            color: white;
            padding: 10px;
            height: 30px; /* Hauteur réduite pour le bandeau noir */
            display: flex;
            justify-content: center; /* Centrage horizontal */
            align-items: center; /* Centrage vertical */
        }
        .header {
            display: flex;
            flex-direction: row; /* Contenu en ligne (horizontalement) */
            justify-content: space-around; /* Espace autour des éléments */
            align-items: center; /* Centrage vertical */
            background-color: #00008B; /* Couleur de fond bleu foncé */
            color: white;
            padding: 20px;
            height: 150px; /* Hauteur réduite pour le bandeau bleu foncé */
        }
        .weather-info, .forecast-box {
            margin-top: 20px; /* Espacement entre les sections */
        }
        .forecast-box {
            border: 2px solid black; /* Encadré noir */
            padding: 10px;
            background-color: white;
            color: black;
            width: 300px; /* Largeur du carré de prévision */
        }
    </style>
</head>
<body>
    <!-- Bandeau noir en haut de la page avec le nom du projet -->
    <div class="top-banner">
        <h1>PixelPlant</h1>
    </div>
    <!-- Bandeau bleu foncé avec les informations météo -->
    <div class="header">
        <div id="current-weather" class="weather-info"></div>
        <div id="next-forecast" class="forecast-box"></div>
    </div>

    <!-- Script JavaScript pour récupérer et afficher les données météorologiques -->
    <script>
        // Clé API OpenWeatherMap
        const apiKey = '68622df359e1f37849bae38c5fafd8f6';
        // ID de la ville Villereau (45170)
        const cityId = '6453974';
        // URL pour obtenir les données météorologiques actuelles
        const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?id=${cityId}&appid=${apiKey}&units=metric&lang=fr`;
        // URL pour obtenir les prévisions horaires
        const hourlyForecastUrl = `https://api.openweathermap.org/data/2.5/forecast?id=${cityId}&appid=${apiKey}&units=metric&lang=fr`;

        // Fonction pour récupérer et afficher les données météorologiques actuelles
        async function fetchWeather() {
            try {
                const response = await fetch(currentWeatherUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayCurrentWeather(data);
            } catch (error) {
                console.error('Erreur lors de la récupération des données météorologiques:', error);
                document.getElementById('current-weather').innerHTML = '<p>Erreur lors de la récupération des données météorologiques.</p>';
            }
        }

        // Fonction pour récupérer et afficher la prochaine prévision
        async function fetchNextForecast() {
            try {
                const response = await fetch(hourlyForecastUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayNextForecast(data);
            } catch (error) {
                console.error('Erreur lors de la récupération des prévisions horaires:', error);
                document.getElementById('next-forecast').innerHTML = '<p>Erreur lors de la récupération des prévisions horaires.</p>';
            }
        }

        // Fonction pour afficher les données météorologiques actuelles
        function displayCurrentWeather(data) {
            const weatherInfo = document.getElementById('current-weather');
            weatherInfo.innerHTML = `
                <p>Température: ${data.main.temp} °C | Humidité: ${data.main.humidity} % | Pression: ${data.main.pressure} hPa | Vent: ${data.wind.speed} m/s | Couverture nuageuse: ${data.clouds.all} %</p>
            `;
        }

        // Fonction pour afficher la prochaine prévision
        function displayNextForecast(data) {
            const forecastInfo = document.getElementById('next-forecast');
            const nextForecast = data.list[0];
            forecastInfo.innerHTML = `
                <h2>Prochaine prévision</h2>
                <p>${new Date(nextForecast.dt * 1000).toLocaleString('fr-FR', { hour: '2-digit', minute: '2-digit' })} | Température: ${nextForecast.main.temp} °C | Humidité: ${nextForecast.main.humidity} % | Pression: ${nextForecast.main.pressure} hPa | Vent: ${nextForecast.wind.speed} m/s | Couverture nuageuse: ${nextForecast.clouds.all} %</p>
            `;
        }

        // Appel des fonctions pour récupérer les données
        fetchWeather();
        fetchNextForecast();
    </script>
</body>
</html>
