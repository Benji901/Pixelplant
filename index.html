<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo à Villereau (45170) - PixelPlant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ADD8E6; /* Fond bleu clair */
            margin: 0;
            padding: 0;
        }
        .top-banner {
            background-color: #000; /* Fond noir */
            color: white;
            padding: 10px;
            height: 30px; /* Hauteur du bandeau noir */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: #00008B; /* Fond bleu foncé */
            color: white;
            padding: 20px;
            height: 200px; /* Hauteur du bandeau bleu foncé */
        }
        .weather-info, .forecast-box {
            margin-top: 20px;
        }
        .forecast-box {
            border: 2px solid black;
            padding: 10px;
            background-color: white;
            color: black;
            width: 300px;
        }
        .additional-info {
            text-align: left;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="top-banner">
        <h1>PixelPlant</h1>
    </div>
    <div class="header">
        <div id="current-weather" class="weather-info"></div>
        <div id="next-forecast" class="forecast-box"></div>
        <div class="additional-info">
            <h2>Informations supplémentaires</h2>
            <p id="sunrise">Lever du soleil: </p>
            <p id="sunset">Coucher du soleil: </p>
            <p id="cloudiness">Couverture nuageuse: </p>
            <p id="weather">Météo: </p>
        </div>
    </div>

    <script>
        const apiKey = '68622df359e1f37849bae38c5fafd8f6';
        const cityId = '6453974';
        const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?id=${cityId}&appid=${apiKey}&units=metric&lang=fr`;
        const hourlyForecastUrl = `https://api.openweathermap.org/data/2.5/forecast?id=${cityId}&appid=${apiKey}&units=metric&lang=fr`;

        async function fetchWeather() {
            try {
                const response = await fetch(currentWeatherUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayCurrentWeather(data);
            } catch (error) {
                console.error('Erreur lors de la récupération des données météorologiques:', error);
                document.getElementById('current-weather').innerHTML = '<p>Erreur lors de la récupération des données météorologiques.</p>';
            }
        }

        async function fetchNextForecast() {
            try {
                const response = await fetch(hourlyForecastUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayNextForecast(data);
            } catch (error) {
                console.error('Erreur lors de la récupération des prévisions horaires:', error);
                document.getElementById('next-forecast').innerHTML = '<p>Erreur lors de la récupération des prévisions horaires.</p>';
            }
        }

        function displayCurrentWeather(data) {
            const weatherInfo = document.getElementById('current-weather');
            weatherInfo.innerHTML = `
                <p>Météo actuelle: ${data.weather[0].description} | Température: ${data.main.temp} °C | Humidité: ${data.main.humidity} % | Pression: ${data.main.pressure} hPa | Vent: ${data.wind.speed} m/s</p>
            `;
            document.getElementById('cloudiness').textContent += `${data.clouds.all}%`;
            document.getElementById('weather').textContent += `${data.weather[0].main}`;
        }

        function displayNextForecast(data) {
            const forecastInfo = document.getElementById('next-forecast');
            const nextForecast = data.list[0];
            forecastInfo.innerHTML = `
                <h2>Prochaine prévision</h2>
                <p>${new Date(nextForecast.dt * 1000).toLocaleString('fr-FR', { hour: '2-digit', minute: '2-digit' })} | Température: ${nextForecast.main.temp} °C | Humidité: ${nextForecast.main.humidity} % | Pression: ${nextForecast.main.pressure} hPa | Vent: ${nextForecast.wind.speed} m/s | Couverture nuageuse: ${nextForecast.clouds.all} %</p>
            `;
        }

        async function fetchSunTimes() {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?id=${cityId}&appid=${apiKey}&units=metric`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const sunriseTime = new Date(data.sys.sunrise * 1000).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                const sunsetTime = new Date(data.sys.sunset * 1000).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('sunrise').textContent += sunriseTime;
                document.getElementById('sunset').textContent += sunsetTime;
            } catch (error) {
                console.error('Erreur lors de la récupération des informations sur le lever et le coucher du soleil:', error);
                document.getElementById('sunrise').textContent += 'Indisponible';
                document.getElementById('sunset').textContent += 'Indisponible';
            }
        }

        fetchWeather();
        fetchNextForecast();
        fetchSunTimes();
    </script>
</body>
</html>
